<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Gochi+Hand&family=Kode+Mono:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
      
      <h2>Enter your text or URL</h2>

      <input type="text" placeholder="Text or URL" id="qrText">


      <label for="qrSize">QR Code Size:</label>
      <input type="number" id="qrSize" placeholder="Enter desired size"
       max="500" value="500">

      <div class="bgcolor-container">
        <label for="qrBgColorSelect">Select QR Code Color:</label>

        <select id="qrBgColorSelect">
          <option value="Choose a color...">Choose a color...</option>
          <option value="ff0000">Red</option>
          <option value="00ff00">Green</option>
          <option value="ADD8E6">Light blue</option>
          <option value="FFC0CB">Pink</option>
          <option value="ffa500">Orange</option>
          <option value="FFFF00">Yellow</option>
          <option value="800080">Purple</option>
        </select>
      </div>
      



      <div id="imgBox">
        <img src="" id="qrImage">
      </div>

      <div class="dwn-container" id="downloadBtncontainer">
        <button class="download-btn" id="downloadBtn">Download QR Code</button>
      </div>
      

      <button id="generateBtn" class="button" onclick="generateQR()">Generate QR Code</button>

      <button class="reset-button">
        <i class="fa-solid fa-arrows-rotate" id="resetIcon"></i> 
      </button>
      
    </div>








  <script src="script.js"></script>
</body>
</html>
